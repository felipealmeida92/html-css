<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Sempre a menor em cima-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--A próxima é maior -->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--A próxima é maior-->
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/letter-box.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Reproduzindo o podcast</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav"> <!--evitar usar (muito pesado)-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
